services:
  - type: web
    name: telegram-bot
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:10000 --timeout 120 --workers 2 main:app
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: ADMIN_ID
        sync: false
      - key: DEPOSIT_NUMBER
        value: "97675410"
      - key: WEBHOOK_URL
        sync: false
      - key: PORT
        value: "10000"
